	<main>
		<nav class="col-2 col-t-2">
			<ul> <!--main headers of the page, each button will lead to their respective link-->

				<li><a href="javascript:changeContent(grades)"><b>Grades</b></a></li>
				<li class="open"><a href="javascript:void(0)"><b>Next Events</b></a></li>
			</ul>
		</nav>
		<section class="col-10 col-t-10" id="content">
			<!-- This section will be changed with the content of the page. -->
		</section>
		<div class= "popup-overlay"> <!--this is the popup content, when the popup is active-->
			<div class="popup-content">
				<div class="container col-6 col-t-9"></div>
				<div class="card">
					<h3 class="card-header" id="monthAndYear" style="color:white">Date</h3>
					<table class="table" style="width:100%" id="calendar"><!--we will be creating a table having as the main title the actual month and year we are-->
						<thead>
						<tr> <!-- the week days will represent the main columns of the table-->
							<th>Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
						</thead>
						<!-- this is the calendar body that we will be developing in the calendar.js script, this table will change depending on the month and in the year-->
						<tbody id="calendar-body">

						</tbody>
					</table>
					<br/>
					<form class="form-inline"><!-- here we have the options to jump to another month of the year or to another complete year-->
						<label class="lead mr-2 ml-2" for="month" style="color:white">Jump To: </label>
						<select class="form-control col-sm-6" name="month" id="month" onchange="jump()"><!-- choose the month the user want-->
							<option value=0>Jan</option>
							<option value=1>Feb</option>
							<option value=2>Mar</option>
							<option value=3>Apr</option>
							<option value=4>May</option>
							<option value=5>Jun</option>
							<option value=6>Jul</option>
							<option value=7>Aug</option>
							<option value=8>Sep</option>
							<option value=9>Oct</option>
							<option value=10>Nov</option>
							<option value=11>Dec</option>
						</select>

						<!-- choose the year the user want-->
						<label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
							<option value=2010>2010</option>
							<option value=2011>2011</option>
							<option value=2012>2012</option>
							<option value=2013>2013</option>
							<option value=2014>2014</option>
							<option value=2015>2015</option>
							<option value=2016>2016</option>
							<option value=2017>2017</option>
							<option value=2018>2018</option>
							<option value=2019>2019</option>
							<option value=2020>2020</option>
							<option value=2021>2021</option>
							<option value=2022>2022</option>
							<option value=2023>2023</option>
							<option value=2024>2024</option>
							<option value=2025>2025</option>
							<option value=2026>2026</option>
							<option value=2027>2027</option>
							<option value=2028>2028</option>
							<option value=2029>2029</option>
							<option value=2030>2030</option>
						</select></form>
				</div>
				<button class="close">Close</button> <!--close button to close the popup content-->
			</div>
		</div>
